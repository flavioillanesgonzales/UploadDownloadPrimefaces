<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top" >
                <H1 style="color: #ffffff;font-weight: bold ">Upload y Download</H1>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"  >

                    <h:form> 

                        <p:sidebar widgetVar="sidebar" >
                            <p:menu >
                                <p:submenu label="Menu">
                                    <p:menuitem  outcome="upload" value="Ejemplo Upload" />
                                    <p:menuitem  outcome="uso" value="Uso" />
                                </p:submenu>
                            </p:menu>

                        </p:sidebar>
                        <p:commandButton value="Menu" icon="pi pi-arrow-right" type="button" onclick="PF('sidebar').show()" styleClass="p-mr-2" />

                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom" >
                <p:outputLabel value=" Presentado por Flavio Illanes." style="font-weight: bold; color: black"/>

            </ui:insert>
        </div>

    </h:body>

</html>
